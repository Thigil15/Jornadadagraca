<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administra√ß√£o Jornada da Gra√ßa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #B38B6D 0%, #8B6F5A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-message {
            animation: shake 0.5s ease-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-card bg-white rounded-lg shadow-2xl p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">üîê</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Administra√ß√£o</h1>
            <p class="text-gray-600">Jornada da Gra√ßa</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu.email@exemplo.com" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    required
                    autocomplete="email"
                >
            </div>

            <div>
                <label for="password" class="block text-gray-700 font-semibold mb-2">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha" 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div id="error-message" class="hidden error-message bg-red-100 text-red-700 px-4 py-3 rounded-lg text-sm">
                <strong>‚ùå Erro:</strong> Email ou senha incorretos.
            </div>

            <button 
                type="submit" 
                class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 shadow-lg"
            >
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="../index.html" class="text-sm text-gray-600 hover:text-gray-800 transition-colors">
                ‚Üê Voltar ao site
            </a>
        </div>
    </div>

    <script>
        // Check if already logged in
        const checkAuth = () => {
            const authToken = sessionStorage.getItem('jornada-admin-auth');
            if (authToken) {
                const authData = JSON.parse(authToken);
                const now = Date.now();
                // Check if token is still valid (24 hours)
                if (authData.expiry > now) {
                    window.location.href = 'admin.html';
                    return true;
                }
                // Token expired, remove it
                sessionStorage.removeItem('jornada-admin-auth');
            }
            return false;
        };

        // Check auth on page load
        if (checkAuth()) {
            // Already logged in, redirecting...
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                // Embedded credentials (for production, use environment variables or server-side auth)
                const credentials = [
                    {
                        "email": "admin@jornadadagraca.com",
                        "password": "JornadaDaGraca2024!"
                    }
                ];
                
                // Verify credentials
                const validUser = credentials.find(user => 
                    user.email === email && user.password === password
                );
                
                if (validUser) {
                    // Create auth token with expiry (24 hours)
                    const authData = {
                        email: email,
                        loginTime: Date.now(),
                        expiry: Date.now() + (24 * 60 * 60 * 1000) // 24 hours
                    };
                    
                    // Store in sessionStorage
                    sessionStorage.setItem('jornada-admin-auth', JSON.stringify(authData));
                    
                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    // Show error message
                    errorMessage.classList.remove('hidden');
                    
                    // Clear password field
                    document.getElementById('password').value = '';
                    
                    // Hide error after 5 seconds
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                    }, 5000);
                }
            } catch (error) {
                console.error('Erro ao verificar credenciais:', error);
                errorMessage.textContent = '‚ùå Erro: N√£o foi poss√≠vel verificar as credenciais. Tente novamente.';
                errorMessage.classList.remove('hidden');
                
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
        });

        // Add Enter key support
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
